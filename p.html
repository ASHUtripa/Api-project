<body>

<section>
 <h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY?</h1>
        
 <div class="mydiv">
  <div class="get">
   <label>ENTER YOUR NAME</label><br>
   <input type="text" name="" id="unique">
  </div>

  <div class="image">
   <img src="welcome.jpg" width="200" height="200" class="imgflip">
  </div>

  <button> Click Me</button>
  
 </div>

<script>
 $(document).ready(function(){

   const name = $('#unique').val();
   alert(name);
   $('.imgflip').attr('src',`https://joeschmoe.io/api/v1/${name}`);
   const b = $('.imgflip');
   console.log(b);

  });
 });
